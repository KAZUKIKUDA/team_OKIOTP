<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>認証メールの再送</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        
        <h1 class="app-title">講義レビュー</h1>
        <h2>認証メールの再送</h2>
        <p style="text-align: center; font-size: 0.9em; color: #777; margin-bottom: 20px;">
            登録した学内メールアドレスを入力してください。<br>
            新しい認証リンクを送信します。
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="email" name="email" placeholder="学内メール (eXXXXXX@cs.u-ryukyu.ac.jp)" required>
            <button type="submit" class="btn">再送リンクを送信</button>
        </form>

        <a href="{{ url_for('login') }}" class="auth-link">ログインに戻る</a>
    </div>
</body>
</html>
