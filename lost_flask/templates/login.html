<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- staticフォルダにある Blueonly.png を読み込み -->
    <img src="{{ url_for('static', filename='Blueonly.png') }}" alt="大学ロゴ" id="logo-banner">

    <div class="auth-container">
        
        <h1 class="app-title">講義レビュー</h1>
        
        <!-- ▼▼▼ 修正: アプリ説明と制限事項 (全学生向けに変更) ▼▼▼ -->
        <div class="login-description">
            <p>琉球大学の学生限定で利用可能な<br>講義レビュー共有プラットフォームです。</p>
            <p class="restriction-note">
                <span class="restriction-icon">⚠️</span>
                新規登録には<br>
                <span class="email-highlight">学内メールアドレス</span><br>
                が必要です。
            </p>
        </div>
        <!-- ▲▲▲ 修正ここまで ▲▲▲ -->

        <h2>ログイン</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %} 
        
        <form method="post">
            <input type="email" name="email" placeholder="学内メール (eXXXXXX@cs.u-ryukyu.ac.jp)" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <button type="submit" class="btn">ログイン</button>
        </form>
        
        <!-- ▼▼▼ 修正: margin-topを追加してボタンの間隔を広げる ▼▼▼ -->
        <a href="{{ url_for('guest_login') }}" class="btn btn-guest" style="margin-top: 24px;">ゲストとしてログイン</a>
        <!-- ▲▲▲ 修正ここまで ▲▲▲ -->

        <a href="{{ url_for('register') }}" class="auth-link">新規登録はこちら</a>
        
        <a href="{{ url_for('resend_activation') }}" class="auth-link" style="margin-top: 10px; font-size: 0.85em;">
            認証メールが届かない場合
        </a>
    </div>
</body>
</html>
