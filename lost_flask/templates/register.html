<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <img src="{{ url_for('static', filename='Blueonly.png') }}" alt="大学ロゴ" id="logo-banner">

    <div class="auth-container">
        
        <h1 class="app-title">講義レビュー</h1>
        <h2>新規登録</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="ユーザー名" required>
            <input type="email" name="email" placeholder="学内メール (eXXXXXX@cs.u-ryukyu.ac.jp)" required>
            
            <label style="font-weight: bold; color: var(--text-sub); display: block; text-align: left; margin-bottom: 5px;">学部</label>
            <div class="form-group">
                <select name="faculty" required>
                    <option value="">--------</option>
                    <option value="工学部">工学部</option>
                    <option value="理学部">理学部</option>
                    <option value="国際地域創造学部">国際地域創造学部</option>
                    <option value="教育学部">教育学部</option>
                    <option value="人文社会学部">人文社会学部</option>
                    <option value="農学部">農学部</option>
                    <option value="医学部">医学部</option>
                </select>
            </div>

            <label style="font-weight: bold; color: var(--text-sub); display: block; text-align: left; margin-bottom: 5px;">学科・コース</label>
            <input type="text" name="department" placeholder="例: 知能情報コース" required style="margin-bottom: 20px;">

            <label style="font-weight: bold; color: var(--text-sub); display: block; text-align: left; margin-bottom: 5px;">学年</label>
            <div class="form-group">
                <select name="grade" required>
                    <option value="">--------</option>
                    <option value="1年">1年</option>
                    <option value="2年">2年</option>
                    <option value="3年">3年</option>
                    <option value="4年">4年</option>
                    <option value="修士1年">修士1年</option>
                    <option value="修士2年">修士2年</option>
                    <option value="博士後期">博士後期</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <input type="password" name="password" placeholder="パスワード" required
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}$"
                   title="パスワードは12文字以上で、大文字、小文字、数字をそれぞれ1文字以上含める必要があります。">
            
            <input type="password" name="password_confirm" placeholder="パスワード（確認用）" required>
            <p class="password-constraint">
                パスワードは12文字以上で、大文字、小文字、数字を
                それぞれ1文字以上含める必要があります。
            </p>
            <button type="submit" class="btn btn-register">登録</button>
        </form>
        <a href="{{ url_for('login') }}" class="auth-link">ログインはこちら</a>
    </div>
</body>
</html>
